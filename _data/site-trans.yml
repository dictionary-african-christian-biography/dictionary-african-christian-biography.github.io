# =========================================
# INDEX & MEMORY NOTES
# =========================================
memory:
  en: "COLLECTED MEMORY: The following text belongs to our collection of eyewitness and fragmentary accounts that includes eulogies, obituaries, and primary materials. It may lack sources and proper academic verification for accuracy."
  fr: "SOUVENIR COLLECTÉ: Le texte suivant appartient à notre collection de témoins oculaires et de notices fragmentés, qui comprend des éloges, des obituaires et des matériaux primaires. Il peut y avoir des sources et une vérification académique appropriée pour une précision."

ongoing:
  en: "To recommend a biography for inclusion in this index, contact us."
  fr: "Pour inclure une biographie dans cet index, contactez-nous."
  pt: "Para incluir uma biografia neste índice, entre em contato conosco."
  sw: "Kujumuisha wasifu katika faharisi hii, wasiliana nasi."

classic:
  en: "All articles created or submitted in the first twenty years of the project, from 1995 to 2015."
  fr: "Tous les articles créés ou soumis au cours des vingt premières années du projet, de 1995 à 2015."
  pt: "Todos os artigos criados ou enviados durante os primeiros vinte anos do projeto, de 1995 a 2015."
  sw: "Vifungu vyote viliunda au kuwasilishwa wakati wa miaka ishirini ya kwanza ya mradi huo, kutoka 1995 hadi 2015."

classic-head:
  en: "Classic DACB Collection"
  fr: "Collection DIBICA Classique"
  pt: "Coleção Clássica DIBICA"
  sw: "Bure Ukusanyaji wa KAWAKIA"

